<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/css/signup.css">
        <link rel="icon" href="./src/images/iql2.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Signup | Infinity Quest Labs</title>
    </head>
    <body> 
        <div class="container">
            <div class="login-header">
                <h1>Welcome to IQL</h1>
                <p>Signup to create your account</p>
            </div>
        
            <form class="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="error-message" id="email-error">Please enter a valid email address</div>
                </div>
            
                <div class="input-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="error-message" id="password-error">Password must be at least 8 characters</div>
                </div>
            
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
            
                <button type="submit" id="submit" class="btn">Sign Up</button>
                
                <div class="separator">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-login">
                    <div class="social-btn google">
                        <button id="google-login-btn"><i class="fab fa-google"></i>Google</button>
                    </div>
                </div>
            
                <div class="register-link">
                    have an account already? <a href="./login.html">Login in now</a>
                </div>
            </form>
        </div>
        <script type="module" src="./src/js/user-Auth.js" defer></script>
    </body>
</html>
