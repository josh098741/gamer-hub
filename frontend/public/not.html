<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Your Brand</title>
    <link rel="stylesheet" href="../src/css/not.css">
    <link rel="icon" href="../src/images/iql2.png">
</head>
<body>
    <div class="container">
        <div class="logo">Infinity Quest Labs</div>
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something amazing. Our new website is under construction. Stay tuned for the big reveal!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="notify">
            <h2>Get Notified When We Launch</h2>
            <div class="notify-form">
                <div class="form-group">
                    <input type="email" placeholder="Enter your email address">
                    <button>Notify Me</button>
                </div>
            </div>
        </div>

                </svg>
            </div>
            <div class="social-icon">

                </svg>

            </div>
        </div>
        
        <div class="copyright">
            &copy; 2023 Your Brand. All Rights Reserved.
        </div>
    </div>

    <script>
        // Set the date we're counting down to (2 months from now)
        const countDownDate = new Date();
        countDownDate.setMonth(countDownDate.getMonth() + 1);
        
        // Update the countdown every 1 second
        const countdownFunction = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the count down date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
        
        // Simple form validation
        document.querySelector('button').addEventListener('click', function() {
            const email = document.querySelector('input').value;
            if (!email || email.indexOf('@') === -1) {
                alert('Please enter a valid email address.');
            } else {
                alert('Thank you! We will notify you when we launch.');
                document.querySelector('input').value = '';
            }
        });
    </script>
</body>
</html>
